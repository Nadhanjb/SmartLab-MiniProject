{% extends 'Admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/add_exam_action">
  <table width="200" border="1" class="table table-dark table-striped">
  <tr align="center">
        <td colspan="5"><h1><b>ADD EXAM</b></h1>
        </td>
    </tr>
    <tr>
      <td>Exam name </td>
      <td><label>
        <input type="text" name="textfield" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Subject</td>
      <td><label>
        <select name="select" class="btn btn-light" style="width:210px;">
            {% for i in val %}
            <option value="{{ i.id }}">{{ i.subject }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
        <textarea name="textarea" class="btn btn-light" style="width:600px;height: 200px;" required></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Exam date </td>
      <td><label>
        <input type="date" name="textfield2" required class="btn btn-light" style="width:210px;" min="{{ d }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Exam time </td>
      <td><label>
        <input type="time" name="textfield3" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
      <tr>
      <td>Duration </td>
      <td><label>
        <input type="text" pattern="[0-9 . ]{1,}" name="textfield4" class="btn btn-light" style="width:210px;" required />
      </label></td>

    <tr>
      <td>Allotted staff </td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
             {% for i in val1 %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
       <div align="center"><input type="submit" name="Submit" value="Add" class="btn btn-secondary"/></div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
