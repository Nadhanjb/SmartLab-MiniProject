{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="edit_time_schedule_action">
  <table width="200" border="1" class="table table-dark table-striped">
<tr align="center">
        <td colspan="11"><h1><b>EDIT TIME SCHEDULE</b></h1>
        </td>
    </tr>
    <tr>
      <td>Day</td>
      <td><label>
        <select name="select" class="btn btn-light" style="width:210px;">
            <option {% if val.day == "Monday" %}selected{% endif %}>Monday</option>
            <option {% if val.day == "Tuesday" %}selected{% endif %}>Tuesday</option>
            <option {% if val.day == "Wednesday" %}selected{% endif %}>Wednesday</option>
            <option {% if val.day == "Thursday" %}selected{% endif %}>Thursday</option>
            <option {% if val.day == "Friday" %}selected{% endif %}>Friday</option>


        </select>
      </label></td>
    </tr>
    <tr>
      <td>Hour</td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
            <option {% if val.period == "1st Period" %}selected{% endif %}>1st Period</option>
            <option {% if val.period == "2nd Period" %}selected{% endif %}>2nd Period</option>
            <option {% if val.period == "3rd Period" %}selected{% endif %}>3rd Period</option>
            <option {% if val.period == "4th Period" %}selected{% endif %}>4th Period</option>
            <option {% if val.period == "5th Period" %}selected{% endif %}>5th Period</option>
            <option {% if val.period == "6th Period" %}selected{% endif %}>6th Period</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Save" class="btn btn-secondary" />
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
