{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form action="{% url 'edit_stud_action' %}#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-dark table-striped">
  <tr align="center">
        <td colspan="11"><h1><b>EDIT STUDENT</b></h1>
        </td>
    </tr>
    <tr>
      <td>First Name </td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.fname }}" class="btn btn-light" style="width:210px;" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.lname }}" class="btn btn-light" style="width:210px;" required pattern="[A-Z a-z.]{0,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.place }}" class="btn btn-light" style="width:210px;" pattern="[A-Z a-z.]{3,25}" required/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.pin }}" class="btn btn-light" style="width:210px;" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" value="{{ val.post }}" class="btn btn-light" style="width:210px;" pattern="[A-Z a-z.]{3,25}" required/>
      </label></td>
    </tr>
      <tr>
      <td>Qualification</td>
      <td><label>
        <input type="textarea" name="textfield12" value="{{ val.qualification }}" class="btn btn-light" style="width:600px;height: 200px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" {% if val.gender == 'Male' %} checked{% endif %}/>
      Male 
      <input name="radiobutton" type="radio" value="Female" {% if val.gender == 'Female' %} checked{% endif %}/>
      Female
      <input name="radiobutton" type="radio" value="Others" {% if val.gender == 'Others' %} checked{% endif %}/>
      Others</label></td>
    </tr>
    <tr>
      <td>Date of Birth </td>
      <td><label>
        <input type="date" name="textfield6" value="{{ dt }}" min="1990-01-01" max="2003-12-31" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>

    <tr>
      <td>Course</td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
            {% for i in val1 %}
            <option value="{{ i.id }}" {% if val.COURSE.id == i.id  %}selected{% endif %}>{{ i.course }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Semester</td>
      <td><label>
        <select name="select3" class="btn btn-light" style="width:210px;">
            <option {% if val.semester == '1' %} selected{% endif %}>1</option>
            <option {% if val.semester == '2' %} selected{% endif %}>2</option>
            <option {% if val.semester == '3' %} selected{% endif %}>3</option>
            <option {% if val.semester == '4' %} selected{% endif %}>4</option>
            <option {% if val.semester == '5' %} selected{% endif %}>5</option>
            <option {% if val.semester == '6' %} selected{% endif %}>6</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield8" value="{{ val.email }}" class="btn btn-light" style="width:210px;" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield9" value="{{ val.phone }}" class="btn btn-light" style="width:210px;" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>

           <img src="../media/{{ val.photo }} " width="100dp" height="100dp">{{ val.photo }}
          <input type="file" name="file"  class="btn btn-light" style="width:210px;" value={{ val.photo }} title="image/jpeg,image/png"/>
      </label></td>
    </tr>
  <tr>
      <td colspan="2"><div align="center"> <input type="submit" name="Submit" value="Save" class="btn btn-secondary" /></div></td>
    </tr>

  </table>

</form>
</body>
{% endblock %}
