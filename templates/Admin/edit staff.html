{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/edit_staff_action" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-dark table-striped">
   <tr align="center">
        <td colspan="11"><h1><b>EDIT STAFF</b></h1>
        </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield"  value="{{ val2.name }}" class="btn btn-light" style="width:210px;" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" {% if val2.gender == 'male' %}checked{% endif %}/>
      Male 
      <input name="radiobutton" type="radio" value="female" {% if val2.gender == 'female' %}checked{% endif %} />
      Female
      <input name="radiobutton" type="radio" value="others" {% if val2.gender == 'others' %}checked{% endif %}/>
      Others
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield2" value="{{ d }}"  min="1980-01-01" max="2013-12-31" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val2.place }}" class="btn btn-light" style="width:210px;" pattern="[A-Z a-z.]{3,25}" required/>
      </label></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><label>
        <input type="text" name="textfield4"  value="{{ val2.pin }}" class="btn btn-light" style="width:210px;" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5"  value=" {{ val2.post }}" class="btn btn-light" style="width:210px;" pattern="[A-Z a-z.]{3,25}" required />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield6" value="{{ val2.phone }}" class="btn btn-light" style="width:210px;" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield7"  value="{{ val2.email }}" class="btn btn-light" style="width:210px;" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label>
        <textarea name="textarea" required class="btn btn-light" style="width:600px;height: 200px;">{{ val2.qualification }}</textarea>
      </label></td>
    </tr>
    <tr>
      <td>Programming languages known </td>
      <td><label>
        <input type="checkbox" name="checkbox" value="Python" {% if 'Python' in val2.programming_lang  %} checked {% endif %} />
      Python<br />
      <input type="checkbox" name="checkbox" value="Mysql" {% if 'Mysql' in val2.programming_lang %} checked {% endif %} />
      Mysql
      <br />
      <input type="checkbox" name="checkbox" value="C programming" {% if 'C programming' in val2.programming_lang %} checked {% endif %} />
      C programming
      <br />
       <input type="checkbox" name="checkbox" value="Java" {% if ' Java' in val2.programming_lang %} checked {% endif %} />
       Java
      <br />
       <input type="checkbox" name="checkbox" value=" Flutter" {% if 'Flutter' in val2.programming_lang %} checked {% endif %} />
          Flutter
      <br />
       <input type="checkbox" name="checkbox" value="Android" {% if 'Android' in val2.programming_lang %} checked {% endif %} />
      Android

      </label></td>
    </tr>

    <tr>
      <td>Course</td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
            {% for i in val1 %}
            <option value="{{ i.id }}" {% if val2.COURSE.id == i.id  %}selected{% endif %}>{{ i.course }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <img src="../media/{{ val2.photo }} " width="100dp" height="100dp">{{ val2.photo }}
          <input type="file" name="file" class="btn btn-light" style="width:210px;" title="image/jpeg,image/png"/>
         </label></td>
       </tr>
{#    <tr>#}
{#      <td>Username</td>#}
{#      <td><label>#}
{#        <input type="text" name="textfield8" />#}
{#      </label></td>#}
{#    </tr>#}
{#    <tr>#}
{#      <td>Password</td>#}
{#      <td><label>#}
{#        <input type="text" name="textfield9" />#}
{#      </label></td>#}
{#    </tr>#}
    <tr>
      <td colspan="2"><div align="center"><input type="submit" name="Submit" value="Save"  class="btn btn-secondary"/></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
