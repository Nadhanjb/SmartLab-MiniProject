{% extends 'Admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/edit_labsubj_action">
  <table width="200" border="1" class="table table-dark table-striped">
  <tr align="center">
        <td colspan="11"><h1><b>EDIT SUBJECT</b></h1>
        </td>
    </tr>
    <tr>
      <td>Subject</td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.subject }}" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Course</td>
      <td><label>
        <select name="select" class="btn btn-light" style="width:210px;">
            {% for i in val1 %}
            <option value="{{ i.id }}" {% if val.COURSE.id == i.id  %}selected{% endif %}>{{ i.course}}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Syllabus</td>
      <td><label>
        <textarea name="textarea" class="btn btn-light" style="width:600px;height: 200px;" required>{{ val.syllabus }}</textarea>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center"><input type="submit" name="Submit" value="Save" class="btn btn-secondary" /></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
