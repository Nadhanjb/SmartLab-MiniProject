{% extends 'Admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="viewfeedback_search#about">
  <table width="200" border="1" class="table table-dark table-striped">
    <tr align="center">
        <td colspan="9"><h1><b>STUDENT FEEDBACKS</b></h1>
        </td>
    </tr>
     <tr>
      <td colspan="5">Staff
        <label>
        <select name="select" class="btn btn-light" style="width:210px;">
        <option></option>
            {% for i in va  %}
            <option value="{{ i.id }}"  {% if i.id == c %} selected {% endif %}>{{ i.name }}</option>
            {% endfor  %}


        </select>
<button name="Submit" value="submit" class="fa fa-search btn btn-secondary " style="font-size:20px;width:140px"> Search</button>
        </label>
      </td>
    </tr>
    <tr>
      <td>Sl.no</td>
      <td>Student</td>
      <td>Staff</td>
      <td>Feedback</td>
      <td>Date_and_Time</td>
    </tr>{% for i in val %}

      <td>{{ forloop.counter }}</td>
      <td>{{ i.STUDENT.fname }} {{ i.STUDENT.lname }}</td>

      <td>{{ i.feedback }}</td>

</form>

{% endblock %}
