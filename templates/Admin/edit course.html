{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/edit_course_action">
<table width="200" border="1"  class="table table-dark table-striped">
<tr align="center">
        <td colspan="11"><h1><b>EDIT COURSE</b></h1>
        </td>
    </tr>
  <tr>
    <td>Course</td>
    <td><label>
      <input type="text" name="textfield" value="{{ val.course }}" class="btn btn-light" style="width:210px;" required/>
    </label></td>
  </tr>
  <tr>
    <td>Department</td>
    <td>
      <label>
        <select name="select" class="btn btn-light" style="width:210px;">
            {% for i in dept_obj %}
            <option value="{{ i.id }}" {% if val.DEPARTMENT.id == i.id  %}selected{% endif %}>{{ i.dept_name }}</option>

            {% endfor %}
        </select>
        </label>
  </tr>
  <tr>
    <td>Details</td>
      <td>
      <label>
        <textarea name="textarea" required class="btn btn-light" style="width:600px;height: 200px;">{{ val.details }}</textarea>
        </label>
    </td>
  </tr>
<tr>
    <td>Total sem</td>
    <td>
      <label>
        <select name="sem" class="btn btn-light" style="width:210px;">
            <option>4</option>
            <option>6</option>
            <option>8</option>

        </select>
        </label>
  </tr>
  <tr>
    <td colspan="2"><div align="center"> <input type="submit" name="Submit" value="save"  class="btn btn-secondary"/></td>
  </tr>
</table>
</form>
</body>
{#</html>#}

{% endblock %}
