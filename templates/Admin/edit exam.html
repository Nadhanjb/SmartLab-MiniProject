{% extends 'Admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/edit_exam_action">
  <table width="200" border="1" class="table table-dark table-striped">
  <tr align="center">
        <td colspan="11"><h1><b>EDIT EXAM</b></h1>
        </td>
    </tr>
    <tr>
      <td>Exam name </td>
      <td><label>
        <input type="text" name="textfield" value="{{ val.exam_name }}" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Subject</td>
      <td><label>
        <select name="select" class="btn btn-light" style="width:210px;">
            {% for i in val1 %}
            <option value="{{ i.id }}" {% if val.SUBJECT.id == i.id  %}selected{% endif %}>{{ i.subject }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><label>
        <textarea name="textarea" class="btn btn-light" style="width:600px;height: 200px;" required>{{ val.details }}</textarea>
      </label></td>
    </tr>
    <tr>
      <td>Exam date </td>
      <td><label>
        <input type="date" name="textfield2" value="{{ dt }}" class="btn btn-light" style="width:210px;" required min="{{ d }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Exam time </td>
      <td><label>
        <input type="time" name="textfield3"  value="{{ t }}" class="btn btn-light" style="width:210px;"  required/>
      </label></td>
    </tr>
     <tr>
      <td>Duration </td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.durationm }}" class="btn btn-light" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Allotted staff </td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
             {% for i in val2 %}
            <option value="{{ i.id }}" {% if val.STAFF.id == i.id  %}selected{% endif %}>{{ i.name }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
       <div align="center"><input type="submit" name="Submit" value="Save" class="btn btn-secondary" /></div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
