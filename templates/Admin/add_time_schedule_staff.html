{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_time_schedule_action">
  <table width="200" border="1" class="table table-dark table-striped">
   <tr align="center">
        <td colspan="5"><h1><b>ADD TIME SCHEDULE</b></h1>
        </td>
    </tr>
    <tr>
      <td>Day</td>
      <td><label>
        <select name="select" class="btn btn-light" style="width:210px;">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>


        </select>
      </label></td>
    </tr>
    <tr>
      <td>Hour</td>
      <td><label>

            <input type="checkbox" name="cb" value="1st period">1st Period</input><br/>
            <input type="checkbox" name="cb" value="2nd Period">2nd Period</input><br/>
            <input type="checkbox" name="cb" value="3rd Period">3rd Period</input><br/>
            <input type="checkbox" name="cb" value="4th Period">4th Period</input><br/>
            <input type="checkbox" name="cb" value="5th Period">5th Period</input><br/>
            <input type="checkbox" name="cb" value="6th Period">6th Period</input><br/>
        </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2">
        <div align="center">
          <input type="submit" name="Submit" value="Add" class="btn btn-secondary"/>
          </div>
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
