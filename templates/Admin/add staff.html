{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_staff_action" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-dark table-striped">
  <tr align="center">
        <td colspan="5"><h1><b>ADD STAFF</b></h1>
        </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required class="btn btn-light" style="width:210px;" pattern="[A-Z a-z.]{3,25}" title="Enter valid data" placeholder="Enter your Name"/>
      </label></td>
    </tr>
  <tr>
      <td>Course</td>
      <td><label>
        <select name="select2" class="btn btn-light" style="width:210px;">
        <option></option>
            {% for i in val1 %}
            <option value="{{ i.id }}">{{ i.course }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked/>
      Male 
      <input name="radiobutton" type="radio" value="female" />
      Female
      <input name="radiobutton" type="radio" value="others" />
      Others
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield2" min="1980-01-01" class="btn btn-light" style="width:210px;" max="2013-12-31" required/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3" pattern="[A-Z a-z.]{3,25}" class="btn btn-light" title="Enter valid data" placeholder="Enter your place" style="width:210px;" required/>
      </label></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><label>
        <input type="text" name="textfield4" class="btn btn-light" style="width:210px;" required pattern="[0-9]{6}" title="Enter valid data" placeholder="Enter your pincode" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" pattern="[A-Z a-z.]{3,25}" class="btn btn-light" style="width:210px;" required title="Enter valid data" placeholder="Enter your post"/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield6" class="btn btn-light" style="width:210px;" required pattern="[6789][0-9]{9}" title="Phone number must contain 10 digits [0-9]" placeholder="Enter your phone number"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield7" class="btn btn-light" style="width:210px;" required pattern="[a-z0-9._%+-]{2,20}[@][a-z]{3,10}[.][a-z.]{2,20}" title="Email only contain letters(a-z),numbers(0-9) and periods(.) are allowed " placeholder="Enter your email"/>
      </label></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label>
        <textarea name="textarea" class="btn btn-light" style="width:600px;height: 200px;" required placeholder="Enter your Qualification"></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Programming languages known </td>
      <td><label>
        <input type="checkbox" name="checkbox" value="Python" />
      Python<br />
      <input type="checkbox" name="checkbox" value="Mysql" />
      Mysql
      <br />
      <input type="checkbox" name="checkbox" value="C programming" />
      C programming
          <br />
      <input type="checkbox" name="checkbox" value="Java" />
       Java
          <br />
          <input type="checkbox" name="checkbox" value="Flutter" />
       Flutter<br />
          <input type="checkbox" name="checkbox" value="Android" />
       Android<br />
      </label></td>
    </tr>
{#    <tr>#}
{#      <td>Department</td>#}
{#      <td><label>#}
{#        <select name="select">#}
{#            {% for i in val %}#}
{#            <option value="{{ i.id }}">{{ i.dept_name }}</option>#}
{#            {% endfor %}#}
{#        </select>#}
{#      </label></td>#}
{#    </tr>#}

    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file" required accept="image/jpeg,image/png"  class="btn btn-light" style="width:210px;"/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield8" class="btn btn-light" style="width:210px;" required  placeholder="Enter your username"/>
      </label></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield9" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=" Password must contains  number[0-9],Uppercase[A-Z],Lowercase[a-zl letters and at least 8 or more characters" class="btn btn-light" style="width:210px;" required title="Enter your username" placeholder="Enter your password"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center"><input type="submit" name="Submit" value="Add" class="btn btn-secondary"/></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
