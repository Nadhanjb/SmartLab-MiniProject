{% extends 'Student/studindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
<table width="200" border="1" class="table table-dark table-striped">
     <tr align="center">
        <td colspan="9"><h1><b>ALLOCATED SYSTEMS</b></h1>
        </td>
    </tr>

  <tr>
    <td>Sl.no</td>
    <td>System_id</td>
    <td>Details</td>
   
  </tr>{% for i in val %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.SYSTEM.system_id }}</td>
    <td>Processor:{{ i.SYSTEM.processor }}<br> RAM:{{ i.SYSTEM.RAM }}<br>    HDD:  {{ i.SYSTEM.HDD }}<br>    SSD:{{ i.SYSTEM.SSD }}<br></td>
    
  </tr>{% endfor %}
</table>
</form>
</body>
{% endblock %}
